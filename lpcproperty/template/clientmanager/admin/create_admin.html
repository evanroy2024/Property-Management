{% extends 'adminmanager/adminbase.html' %}
{% load static %}
{% block title %}Admin Profile{% endblock %}

{% block content %}
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .create-admin-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
        }

        .create-admin-container h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .create-admin-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .create-admin-container input[type="text"],
        .create-admin-container input[type="email"],
        .create-admin-container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .create-admin-btn {
            background-color: black;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
        }

        .create-admin-btn:hover {
            background-color: #333;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>

<div class="create-admin-container">
    <h2>Create New Admin</h2>

    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Email:</label>
        <input type="email" name="email">

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit" class="create-admin-btn">Create Admin</button>
    </form>

    <a href="{% url 'adminmanager:admin_profile' %}" class="back-link">â¬… Back to Profile</a>
</div>

{% endblock content %}
