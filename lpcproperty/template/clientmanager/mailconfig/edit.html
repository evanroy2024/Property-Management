{% extends 'adminmanager/adminbase.html' %}
{% load static %}
{% block title %}Edit Mail Config{% endblock %}

{% block content %}
<style>
    body {
        background-color: white !important;
        color: black;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #f9f9f9;
        border-radius: 12px;
        border: 1px solid #ddd;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        margin-top: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    input[type="checkbox"] {
        margin-left: 4px;
    }

    button[type="submit"] {
        margin-top: 25px;
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #333;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #444;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-VuVDmgmAfWyA5hvWfV0A+gklzQ0U6D7Qv7hHzBOU8H3e63fSKeQw2+lIafO4IVx4UdzOHMgSHmGr7R0tN8ud7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="form-container">
    <h2><i class="fas fa-envelope-circle-check"></i> Edit Mail Config</h2>

    <form method="post">
        {% csrf_token %}
        <label>Email Host:</label>
        <input type="text" name="email_host" value="{{ config.email_host }}">

        <label>Email Port:</label>
        <input type="number" name="email_port" value="{{ config.email_port }}">

        <label>Email Host User:</label>
        <input type="email" name="email_host_user" value="{{ config.email_host_user }}">

        <label>Email Host Password:</label>
        <input type="text" name="email_host_password" value="{{ config.email_host_password }}">

        <label>
            <input type="checkbox" name="use_tls" value="1" {% if config.use_tls %}checked{% endif %}>
            Use TLS
        </label>

        <label>
            <input type="checkbox" name="use_ssl" value="1" {% if config.use_ssl %}checked{% endif %}>
            Use SSL
        </label>

        <label>Default From Email:</label>
        <input type="email" name="default_from_email" value="{{ config.default_from_email }}">

        <button type="submit">ðŸ’¾ Save Changes</button>
    </form>

    <a href="{% url 'adminmanager:mail_config_list' %}" class="back-link">â¬… Back to Mail Configs</a>
</div>
{% endblock content %}
