{% extends "outbase.html" %}
{% load static %}

{% block content %}
<style>
* {
  font-family: 'Montserrat', sans-serif !important;
}

body {
    background-color: white;
}

.full-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: left;
    width: 80%;
    margin: auto;
    padding: 20px;
    color: #1a1a1a;
    max-width: 1000px;
}

@media (max-width: 700px) {
    .full-container {
        width: 95% !important;
        padding: 10px !important;
    }
}

.first1 {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

.first1 img {
    height: 50px;
    width: auto;
}

.first1 p {
    font-size: 2.55rem;
    line-height: 2.5rem;
    font-weight: 500;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: -2px;
    color: rgb(24,48,72);
    font-family: 'Impact', sans-serif;
}

@media (min-width: 1200px) {
    #main-heading {
        font-size: 2.5rem;
        font-weight: bold;
    }
}

@media (max-width: 600px) {
    #main-heading {
        font-size: 1.3rem;
        font-weight: bold;
    }
}

.first2 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
}

.store-logo {
    height: 50px;
    width: auto;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
}

.store-logo:hover {
    transform: scale(1.1);
}

.section-title {
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    color: rgb(201, 163, 103);
    border-bottom: 0.5px solid #e8dbd1;
    padding-bottom: 5px;
    margin-bottom: 20px;
    text-align: left;
    max-width: 1550px;
    width: 105%;
    margin-left: -8%;
}

.container, .container2 {
    max-width: 90%;
    margin: 50px auto;
    padding: 20px;
}

@media (max-width: 700px) {
    .container, .container2 {
        max-width: 100% !important;
        padding: 5px !important;
    }
    
    .container:nth-of-type(2),
    .container:nth-of-type(3) {
        margin-top: 10px !important;
    }
}

.container:nth-of-type(2) {
    margin-top: -3%;
}

.container:nth-of-type(3) {
    margin-top: -3%;
}

.button-container, .button-container2, .button-container3 {
    margin-top: 20px;
}

.button {
    display: block;
    width: 100%;
    padding: 20px;
    margin: 15px 0;
    border: none;
    border-radius: 5px;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.button:hover {
    transform: translateY(-4px) scale(1.05);
}

.btn1 {
    background-color: #f2e6d8 !important;
    color: rgb(24,48,72) !important;
    border: none !important;
}

.btn2 {
    background-color: #4e73df !important;
    color: rgb(24,48,72) !important;
    border: none !important;
}

.btn3 {
    background-color: #d2ad68 !important;
    color: rgb(24,48,72) !important;
    border: none !important;
}

.btn4 {
    background-color: #a8cff4 !important;
    color: rgb(24,48,72) !important;
    border: none !important;
}

.btn5 {
    background-color: #90aac8 !important;
    color: rgb(24,48,72) !important;
    border: none !important;
}

.btn6 {
    background-color: #5d7b9b !important;
    color: rgb(24,48,72) !important;
    border: none !important;
}

.btn7 {
    background-color: #8a998f !important;
    color: rgb(24,48,72) !important;
    border: none !important;
}

.btn8 {
    background-color: #ffffff !important;
    color: rgb(24,48,72) !important;
    border: 1px solid #000000 !important;
}

p {
    color: rgb(24,48,72) !important;
}

.first3 hr {
    width: 100%;
    border: 1px solid #ccc;
    margin-top: 5px;
}
@media (max-width: 700px) {

.section-title {
    margin-left: 0%;
}
    .container, .container2 {
        margin: 10px auto !important;
    }
}
</style>

<div class="full-container">
    <div class="first1">
        <img src="{% static 'img/smalllogo.png'%}" alt="Logo">
        <p id="main-heading">WELCOME {{ client.first_name }} {{ client.last_name }}</p>
    </div>

    <div class="first2">
        <p>Logged In as: {{ client.username }}</p>

       <div id="app-store-links">
    <a href="https://play.google.com/store" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" 
             alt="Google Play" class="store-logo">
    </a>
    <a href="https://www.apple.com/app-store/" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
             alt="App Store" class="store-logo">
    </a>
</div>
<script>
    if (window.ReactNativeWebView) {
  document.getElementById('app-store-links').style.display = 'none';
}
</script>
    </div>

    <div class="container">
        <div class="section-title">Property / Client Information</div>
        <div class="button-container">
            <button class="button btn1" onclick="window.location.href='{% url 'mainapp:client_properties' %}';">Property / Client Information</button>
            <button class="button btn2" onclick="window.location.href='{% url 'mainapp:service_request' %}';">Service Request</button>
            <button class="button btn3" onclick="window.location.href='{% url 'mainapp:docoments' %}';">Documents</button>
        </div>
    </div>

    <div class="container" style="margin-top: -3%;">
        <div class="section-title">CONCIERGE SERVICES</div>
        <div class="button-container2">
            <button class="button btn4" onclick="window.location.href='{% url 'servicesapp:Concierge_request' %}';">Concierge Request</button>
            <button class="button btn5" onclick="window.location.href='{% url 'servicesapp:prearrival_form' %}';">Pre-Arrival Notification</button>
            <button class="button btn6" onclick="window.location.href='{% url 'servicesapp:departure_form' %}';">Departure Notification & Refresh</button>
        </div>
    </div>

    <div class="container" style="margin-top: -3%;">
        <div class="section-title">Additional Services</div>
        <div class="button-container3">
            <button class="button btn7" onclick="window.location.href='{% url 'mainapp:client_profile_update' %}';">Profile & Security</button>
            <button class="button btn8" onclick="window.location.href='{% url 'my_properties' %}';">Contact Your Client Manager</button>
        </div>
    </div>
</div>

{% endblock %}
