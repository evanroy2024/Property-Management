<style>
/* Full Container (80% Width, Centered) */
.full-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: left;
    width: 80%;
    margin: auto;
    padding: 20px;
}

/* First Row (Logo + Heading in the Same Line, Centered) */
.first1 {
    display: flex;
    align-items: center;
    justify-content: center; /* Center the row */
    gap: 15px; /* Space between logo and text */
    margin-bottom: 20px;
}

.first1 img {
    height: 50px; /* Adjust logo size */
    width: auto;
}

.first1 p {
    font-size: 2.55rem; /* Keep the size as before */
    line-height: 2.5rem;
    font-weight: 500; /* Heavy weight (further bolder) */
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: -2px;
    color: rgb(9, 9, 79);
    font-family: 'Impact', sans-serif; /* Impact is a heavy and muscular font */
}



/* Second Row (User Info + Store Buttons in a Single Line) */
.first2 {
    display: flex;
    justify-content: space-between; /* Text Left, Icons Right */
    align-items: center;
    width: 100%; /* Full Width */
    font-size: 18px;
    font-weight: bold;
}

/* Store Logos */
.store-logo {
    height: 50px;
    width: auto;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
}

.store-logo:hover {
    transform: scale(1.1);
}

/* Third Row (Section Title) */
