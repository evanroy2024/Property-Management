{% extends 'adminmanager/adminbase.html' %}
{% load static %}
{% block title %}Create FAQ{% endblock %}

{% block content %}
<style>
    body {
        background-color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .form-header h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #555;
    }

    input[type="text"],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        background-color: #f9f9f9;
    }

    textarea {
        resize: vertical;
    }

    button[type="submit"] {
    }

    button[type="submit"]:hover {
        background-color: #4338ca;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #4f46e5;
        font-weight: 500;
    }
    .faq-edit-submit-btn {
        background-color: #4f46e5;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 10px rgba(79, 70, 229, 0.2);
        transition: background 0.2s ease;
    }

    .faq-edit-submit-btn:hover {
        background-color: #4338ca;
    }
</style>

<div class="form-container">
    <div class="form-header">
        <h2>Create New FAQ</h2>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" name="question" id="question" required>
        </div>

        <div class="form-group">
            <label for="answer">Answer:</label>
            <textarea name="answer" id="answer" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category" required>
                <option value="">-- Select Category --</option>
                <option value="general">General</option>
                <option value="account">Account</option>
                <option value="billing">Billing</option>
                <option value="technical">Technical</option>
            </select>
        </div>

        <button type="submit" class="faq-edit-submit-btn">Create FAQ</button>
    </form>

    <a href="{% url 'adminmanager:admin_faq_list' %}" class="back-link">â¬… Back to FAQ List</a>
</div>
{% endblock %}
