{% extends 'adminmanager/adminbase.html' %}
{% load static %}
{% block title %}Create Mail Config{% endblock %}

{% block content %}
<style>
    body {
        background-color: white !important;
        color: black;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 0;
    }

    .mail-form-container {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
        border: 1px solid #ddd;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .mail-form-container h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
    }

    .mail-form-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
    }

    .mail-form-container input[type="text"],
    .mail-form-container input[type="email"],
    .mail-form-container input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .checkbox-group label {
        margin-right: 10px;
        margin-bottom: 0;
    }

    .mail-form-container button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
    }

    .mail-form-container button:hover {
        background-color: #333;
    }

    .back-link {
        margin-top: 20px;
        display: inline-block;
        color: #333;
        text-decoration: none;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    .footer-links {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
    }
</style>

<div class="center-wrapper">
    <div class="mail-form-container">
        <h2>Create Mail Config</h2>

        <form method="post">
            {% csrf_token %}
            <label>Email Host:</label>
            <input type="text" name="email_host">

            <label>Email Port:</label>
            <input type="number" name="email_port">

            <label>Email Host User:</label>
            <input type="email" name="email_host_user">

            <label>Email Host Password:</label>
            <input type="text" name="email_host_password">

            <div class="checkbox-group">
                <label>Use TLS:</label>
                <input type="checkbox" name="use_tls" value="1">
            </div>

            <div class="checkbox-group">
                <label>Use SSL:</label>
                <input type="checkbox" name="use_ssl" value="1">
            </div>

            <label>Default From Email:</label>
            <input type="email" name="default_from_email">

            <button type="submit">Create</button>
        </form>

        <div class="footer-links">
            <a href="{% url 'adminmanager:mail_config_list' %}" class="back-link">â¬… Back</a>
        </div>
    </div>
</div>
{% endblock content %}
