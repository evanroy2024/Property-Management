{% extends "outbase.html" %}
{% load static %}

{% block content %}
<div class="success-container">
    <div class="success-card">

        <!-- Icon -->
        <div class="success-icon-container">
            <div class="success-icon-circle">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 6L9 17L4 12"
                        stroke="#9AD4FF"
                        stroke-width="3"
                        stroke-linecap="round"
                        stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <!-- Content -->
        <div class="success-content">
            <h1 class="success-title">Concierge Request Submitted Successfully</h1>
            <p class="success-message">
                Your information has been received. Thank you for your submission.
            </p>
        </div>

        <!-- Actions -->
        <div class="success-actions">
            <button type="button"
                    class="btn btn-primary"
                    onclick="window.location.href='{% url 'mainapp:dashboard' %}'">
                Submit Another Request
            </button>

            <button type="button"
                    class="btn btn-secondary"
                    onclick="window.location.href='{% url 'mainapp:dashboard' %}'">
                Close
            </button>
        </div>

    </div>
</div>

<style>
    body {
        background-color: #ffffff;
        font-family: 'Roboto', sans-serif !important;
    }

    * {
        font-family: 'Roboto', sans-serif !important;
    }

    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3rem 1rem;
        min-height: 60vh;
    }

    .success-card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 3rem;
        max-width: 550px;
        width: 100%;
        text-align: center;
        border: 1px solid #f0f0f0;
    }

    /* removed blue top line */
    .success-card::before {
        display: none;
    }

    .success-icon-container {
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
    }

    /* navy circle */
    .success-icon-circle {
        width: 80px;
        height: 80px;
        background-color: #1F2A44;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(31, 42, 68, 0.25);
    }

    /* navy title */
    .success-title {
        color: #1F2A44;
        font-size: 1.8rem;
        margin-bottom: 1rem;
        font-weight: 700;
    }

    /* navy text */
    .success-message {
        color: #1F2A44;
        font-size: 1.1rem;
        margin-bottom: 2.5rem;
        line-height: 1.6;
    }

    .success-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    @media (min-width: 550px) {
        .success-actions {
            flex-direction: row;
            justify-content: center;
        }
    }

    .btn {
        padding: 0.875rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        min-width: 200px;
        border: none;
    }

    /* light blue box */
    .btn-primary {
        background-color: #9AD4FF;
        color: #000000;
        box-shadow: 0 4px 12px rgba(154, 212, 255, 0.4);
    }

    .btn-primary:hover {
        background-color: #86C8F5;
    }

    .btn-secondary {
        background-color: #ffffff;
        color: #1F2A44;
        border: 2px solid #E9EDF2;
    }

    .btn-secondary:hover {
        background-color: #f8fafc;
    }
</style>
{% endblock content %}
