{% extends "outbase.html" %}
{% load static %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'lotus-gold': '#d1aa6b',
          'lotus-light': '#ffffff',
          'lotus-gray-light': '#f5f5f5',
          'lotus-border': '#e0e0e0',
        }
      }
    }
  }
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500;600&display=swap');

body {
  background-color: #ffffff;
  font-family: 'Raleway', sans-serif;
  color: #222222;
}

h1, h2, h3 {
  font-family: 'Playfair Display', serif;
}

.lotus-container {
  box-shadow: 0 4px 30px rgba(0,0,0,0.1);
}
</style>

<div class="bg-lotus-gray-light min-h-screen py-10 px-4">
  <div class="lotus-container max-w-4xl mx-auto bg-white rounded-lg overflow-hidden border border-lotus-border">

    <!-- Header -->
    <div class="py-6 px-6 sm:px-10 border-b border-lotus-border">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <img class="w-16 sm:w-20" src="{% static 'img/smalllogo.png' %}">
          <h1 class="text-2xl sm:text-3xl font-bold">Lotus Property</h1>
        </div>
        <p class="text-sm text-gray-600">Concierge Service Portal</p>
      </div>
    </div>

    <!-- Messages -->
 

    <!-- Content -->
    <div class="p-6 sm:p-10">
      <div class="mb-8 border-b border-lotus-border pb-6">
        <h2 class="text-xl sm:text-2xl font-semibold text-lotus-gold mb-3">
          Concierge Service Request
        </h2>
        <p class="text-gray-700">
          Please describe your request in detail and our team will assist you.
        </p>
      </div>

      <!-- FORM (UNCHANGED FUNCTIONALITY) -->
      <form method="POST">
        {% csrf_token %}

        <div class="mb-8">
          <label class="block text-gray-800 font-medium mb-2">
            Request Details
          </label>
          <div class="rounded-md shadow-md border border-lotus-border focus-within:border-lotus-gold focus-within:ring-1 focus-within:ring-lotus-gold">
            <textarea
              name="description"
              rows="5"
              required
              class="block w-full rounded-md border-0 py-3 px-4 bg-white text-gray-900 focus:ring-0 sm:text-sm placeholder-gray-500"
              placeholder="I would like to arrange a private yacht for next weekend..."
            ></textarea>
          </div>
        </div>

        <div class="flex items-center justify-between mt-6">

  <!-- Cost buttons (LEFT) -->
  <div class="flex gap-4">
    <label class="cursor-pointer">
      <input type="radio" name="cost_choice" value="55555" class="hidden peer">
      <div class="px-6 py-3 border border-lotus-border rounded-md font-medium
                  peer-checked:bg-lotus-gold peer-checked:text-black
                  hover:border-lotus-gold transition">
        Provide Cost
      </div>
    </label>

    <label class="cursor-pointer">
      <input type="radio" name="cost_choice" value="66666" class="hidden peer">
      <div class="px-6 py-3 border border-lotus-border rounded-md font-medium
                  peer-checked:bg-lotus-gold peer-checked:text-black
                  hover:border-lotus-gold transition">
        Proceed w/out Cost
      </div>
    </label>
  </div>

  <!-- Submit (RIGHT) -->
  <button
    type="submit"
    class="bg-lotus-gold text-black rounded-md px-6 py-3 font-medium shadow-md transform transition hover:-translate-y-1"
  >
    Submit Request
  </button>

</div>

      </form>
    </div>
  </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
  const costSelected = document.querySelector('input[name="cost_choice"]:checked');
  
  if (!costSelected) {
    e.preventDefault();
    alert('Please select a cost type ( Provide Cost or Proceed w/out Cost )');
  }
});
</script>

{% endblock content %}
