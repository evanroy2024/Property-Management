<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
</head>
<body>
    <h2>Send Message - Property: {{ property.address }}</h2>

    <form method="POST">
        {% csrf_token %}
        <textarea name="message" rows="5" cols="50" placeholder="Type your message..." required></textarea><br><br>
        <button type="submit">Send</button>
    </form>

    <a href="{% url 'view_messages' property.id %}">Back to Messages</a>
</body>
</html>
