{% extends "outbase.html" %}
{% load static %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

/* FORCE ROBOTO EVERYWHERE */
*,
*::before,
*::after {
  font-family: 'Roboto', sans-serif !important;
}

body {
  background:#f5f5f5;
  color:#222;
}

/* CONTAINER */
.lotus-container {
  max-width:900px;
  margin:40px auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 30px rgba(0,0,0,.1);
  padding:40px;
}

/* HEADER */
.header-row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #eee;
  padding-bottom:20px;
  margin-bottom:30px;
}

/* TITLES */
.page-title {
  font-size:1.6rem;
  font-weight:500;
  color:#d1aa6b;
}

.page-subtitle {
  font-size:0.95rem;
  color:#666;
  margin-top:6px;
}

.section-title {
  font-size:1.1rem;
  font-weight:400;
  margin:25px 0 15px;
}

/* FORM */
.form-group {
  margin-bottom:18px;
  position:relative;
}

.form-label {
  display:block;
  font-size:0.9rem;
  font-weight:500;
  color:#555;
  margin-bottom:6px;
}

.form-control {
  width:100%;
  padding:12px 14px;
  border:1px solid #e0e0e0;
  border-radius:8px;
  background:#f9f9f9;
}

/* NOTE BOX */
.note-box {
  margin-top:12px;
  padding:14px 16px;
  background:#f8f8f8;
  border-left:4px solid #d1aa6b;
  border-radius:8px;
  font-size:0.85rem;
  color:#555;
}

/* BUTTONS */
.btn-container {
  display:flex;
  justify-content:flex-end;
  margin-top:30px;
}

.btn-primary {
  background:#d1aa6b;
  border:none;
  padding:12px 28px;
  border-radius:8px;
  font-weight:500;
  text-decoration:none;
  color:#000;
}

/* HIDE FOOTER */
.standalone-footer {
  display:none;
}
</style>

<div class="lotus-container">

  <!-- HEADER -->
  <div class="header-row">
    <div style="display:flex;align-items:center;gap:16px;">
      <img src="{% static 'img/smalllogo.png' %}" style="width:64px">
      <h1 style="font-size:2rem;">Lotus Property</h1>
    </div>
  </div>

  <h2 class="page-title">Update Profile</h2>
  <p class="page-subtitle">Your profile has been updated successfully.</p>

  <h2 class="section-title">Profile Information</h2>

  <!-- USERNAME (READ ONLY) -->
  <div class="form-group">
    <label class="form-label">Username</label>
    <input type="text"
           class="form-control"
           value="{{ client.username }}"
           disabled>

   
  </div>

  <!-- PASSWORD (MASKED) -->
  <div class="form-group">
    <label class="form-label">New Password</label>
    <input type="password"
           class="form-control"
           value="********"
           disabled>

    
  </div>

  

  <!-- ONLY CLOSE BUTTON -->
  <div class="btn-container">
    <a href="{% url 'mainapp:dashboard' %}" class="btn-primary">
      Close
    </a>
  </div>

</div>

{% endblock content %}
