{% extends "outbase.html" %}
{% load static %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

/* FORCE ROBOTO */
*,
*::before,
*::after {
  font-family: 'Roboto', sans-serif !important;
  box-sizing: border-box;
}

body {
  background-color: #ffffff;
}

/* MAIN CONTAINER */
.client-container {
  max-width: 800px;
  margin: 10px auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* SECTION TITLE */
.section-title {
  font-size: 21px;
  font-weight: 600;
  color: #13375b;
  margin: 25px 0 10px;
}

/* MENU ITEM */
.client-item {
  text-align: center;
  font-size: 20px;
  font-weight: 500;
  color: #000000; /* BLACK TEXT AS REQUESTED */
  padding: 25px 0;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 10px;
  transition: transform 0.3s ease;
}

.client-item:hover {
  transform: translateY(-4px) scale(1.03);
}

/* BRAND COLORS — EXACT PER INSTRUCTION */
/* Walk-Thru Reports — Light Blue */
.walkthru {
  background-color: #A7D3F2;
}

/* Service Requests — Greyish */
.service {
  background-color: #C9CEC6;
}

/* Concierge Requests — Cream */
.concierge {
  background-color: #F3E8D8;
}

/* MOBILE */
@media (max-width: 768px) {
  .client-container {
    margin: 20px;
    padding: 20px;
  }

  .client-item {
    font-size: 18px;
    padding: 22px 0;
  }
}
</style>

<div class="client-container">

  <!-- WALK-THRU REPORTS -->
  <div class="section-title">Walk-Thru Reports</div>

  <div class="client-item walkthru" onclick="window.location.href='{% url 'mainapp:all_reports' %}'">
    All Walk-Thru Reports
  </div>

  <div class="client-item walkthru" onclick="window.location.href='{% url 'mainapp:item_open_reports' %}'">
    Open Items
  </div>

  <div class="client-item walkthru" onclick="window.location.href='{% url 'mainapp:item_completed_reports' %}'">
    Completed Items
  </div>

  <div class="client-item walkthru" onclick="window.location.href='{% url 'mainapp:item_denied_reports' %}'">
    Denied Items
  </div>

  <!-- SERVICE REQUESTS -->
  <div class="section-title">Service Requests</div>

  <div class="client-item service" onclick="window.location.href='{% url 'mainapp:open_services' %}'">
    Open Requests
  </div>

  <div class="client-item service" onclick="window.location.href='{% url 'mainapp:completed_services' %}'">
    Completed Requests
  </div>

  <div class="client-item service" onclick="window.location.href='{% url 'mainapp:denied_services' %}'">
    Client Denied
  </div>

  <!-- CONCIERGE REQUESTS -->
  <div class="section-title">Concierge Requests</div>

  <div class="client-item concierge" onclick="window.location.href='{% url 'mainapp:open_concierge_services' %}'">
    Open Requests
  </div>

  <div class="client-item concierge" onclick="window.location.href='{% url 'mainapp:completed_concierge_services' %}'">
    Completed Requests
  </div>

  <div class="client-item concierge" onclick="window.location.href='{% url 'mainapp:denied_concierge_services' %}'">
    Client Denied
  </div>

</div>
{% endblock content %}
