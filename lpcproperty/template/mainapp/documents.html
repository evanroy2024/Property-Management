{% extends "outbase.html" %}
{% load static %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

/* FORCE ROBOTO */
*,
*::before,
*::after {
  font-family: 'Roboto', sans-serif !important;
  box-sizing: border-box;
}

body {
  background-color: #ffffff;
}

/* MAIN CONTAINER — SAME AS ADMIN */
.client-container {
  max-width: 800px;
  margin: 10px auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* PAGE TITLE */
.client-title {
  text-align: center;
  font-size: 25px;
  font-weight: 600;
  color: #13375b;
  margin-bottom: 30px;
}

/* SECTION TITLE */
.section-title {
  font-size: 21px;
  font-weight: 600;
  color: #13375b;
  margin: 25px 0 10px;
}

/* MENU BLOCK — MATCH ADMIN .menu-item */
.client-item {
  text-align: center;
  font-size: 20px;
  font-weight: 500;
  color: #000000;
  padding: 25px 0;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 10px;
  transition: transform 0.3s ease;
}

.client-item:hover {
  transform: translateY(-4px) scale(1.03);
}

/* COLORS — EXACT ADMIN PALETTE */
.bg-1 { background-color: #f0e6d9; }
.bg-2 { background-color: #dfc5a0; }
.bg-3 { background-color: #e8a56c; }
.bg-4 { background-color: #83d0e6; }
.bg-5 { background-color: #5baecc; }
.bg-6 { background-color: #2f7f96; color: #ffffff; }
.bg-7 { background-color: #bb8fce; }
.bg-8 { background-color: #8e44ad; color: #ffffff; }

/* MOBILE */
@media (max-width: 768px) {
  .client-container {
    margin: 20px;
    padding: 20px;
  }

  .client-item {
    font-size: 18px;
    padding: 22px 0;
  }

  .client-title {
    font-size: 20px;
  }
}
</style>

<div class="client-container">


  <!-- WALKTHRU -->
  <div class="section-title">Walk-Thru Reports</div>

  <div class="client-item bg-1" onclick="window.location.href='{% url 'mainapp:all_reports' %}'">
    All Walk-Thru Reports
  </div>

  <div class="client-item bg-2" onclick="window.location.href='{% url 'mainapp:open_reports' %}'">
    Open Items
  </div>

  <div class="client-item bg-3" onclick="window.location.href='{% url 'mainapp:completed_reports' %}'">
    Completed Items
  </div>

  <div class="client-item bg-6" onclick="window.location.href='{% url 'mainapp:denied_reports' %}'">
    Denied Items
  </div>

  <!-- SERVICE REQUESTS -->
  <div class="section-title">Service Requests</div>

  <div class="client-item bg-2" onclick="window.location.href='{% url 'mainapp:open_services' %}'">
    Open Requests
  </div>

  <div class="client-item bg-3" onclick="window.location.href='{% url 'mainapp:completed_services' %}'">
    Completed Requests
  </div>

  <div class="client-item bg-6" onclick="window.location.href='{% url 'mainapp:denied_services' %}'">
    Client Denied
  </div>

  <!-- CONCIERGE -->
  <div class="section-title">Concierge Requests</div>

  <div class="client-item bg-2" onclick="window.location.href='{% url 'mainapp:open_concierge_services' %}'">
    Open Requests
  </div>

  <div class="client-item bg-3" onclick="window.location.href='{% url 'mainapp:completed_concierge_services' %}'">
    Completed Requests
  </div>

  <div class="client-item bg-6" onclick="window.location.href='{% url 'mainapp:denied_concierge_services' %}'">
    Client Denied
  </div>

  <!-- PROPERTY IMPROVEMENTS -->
  <!-- <div class="section-title">Property Improvements</div>

  <div class="client-item bg-7" onclick="window.location.href='{% url 'propertydetails:open_property_improvements' %}'">
    Open Projects
  </div>

  <div class="client-item bg-8" onclick="window.location.href='{% url 'propertydetails:completed_property_improvements' %}'">
    Completed Projects
  </div> -->

</div>
{% endblock content %}
