{% extends "outbase.html" %}
{% load static %}

{% block content %}
<style>
body {
    background-color: #f9f9f9; /* light grey background */
    color: #1a1a1a;
}

/* Full Container (80% Width, Centered) */
.full-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: left;
    width: 80%;
    margin: auto;
    padding: 20px;
}

/* First Row (Logo + Heading in the Same Line, Centered) */
.first1 {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

.first1 img {
    height: 50px;
    width: auto;
}

.first1 p {
    font-size: 2.55rem;
    line-height: 2.5rem;
    font-weight: 500;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: -2px;
    color: #1a1a1a;
    font-family: 'Impact', sans-serif;
}

/* Second Row (User Info + Store Buttons in a Single Line) */
.first2 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
}

/* Store Logos */
.store-logo {
    height: 50px;
    width: auto;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
}

.store-logo:hover {
    transform: scale(1.1);
}

/* Section Title */
.section-title {
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    color: #e0a96d;
    border-bottom: 1px solid #e0a96d;
    padding-bottom: 5px;
    margin-bottom: 20px;
    text-align: left;
    max-width: 1150px;
    width: 105%;
    margin-left: -8%;
}

/* Containers */
.container,
.container2 {
    max-width: 90%;
    margin: 50px auto;
    padding: 20px;
}

/* Buttons */
.button {
    display: block;
    width: 100%;
    padding: 20px;
    margin: 15px 0;
    border: none;
    border-radius: 8px;
    font-size: 17px;
    font-weight: 900;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
    font-family: "Arial Black", Arial, sans-serif;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); /* subtle shadow */
}

/* Button Colors with Contrast */
.btn1 { background-color: #f0d7b6; color: #1a1a1a; }
.btn2 { background-color: #dbb98a; color: #1a1a1a; }
.btn3 { background-color: #e0a96d; color: #1a1a1a; }
.btn4 { background-color: #b2e4f2; color: #003344; }
.btn5 { background-color: #6ec6e9; color: #002233; }
.btn6 { background-color: #4ea2c3; color: #ffffff; }
.btn7 { background-color: #ffffff; color: #333; }
.btn8 { background-color: #eaeaea; color: #333; }

.button:hover {
    opacity: 0.9;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.button-container,
.button-container2,
.button-container3 {
    margin-top: 20px;
}

.container {
    padding: 50px 20px 10px 20px;
}

.btn1 {
    border: 1px solid #000000;
}
.btn2 {
    border: 1px solid #000000;
}
.btn3 {
    border: 1px solid #000000;
}
.btn4 {
    border: 1px solid #000000;
}
.btn5 {
    border: 1px solid #000000;
}
.btn6 {
    border: 1px solid #000000;
}
.btn7 {
    border: 1px solid #000000;
}
.btn8 {
    border: 1px solid #000000;
}
</style>

<div class="full-container">
    <!-- First Row (Logo + Heading in Same Row, Centered) -->
    <div class="first1">
        <img src="{% static 'img/smalllogo.png'%}" alt="Logo">
        <p style="color: #e5a75f;">Your Docoments and Services</p>
    </div>

    <!-- WALK-THRU REPORTS -->
    <div class="container">
        <div class="section-title">WALK-THRU REPORTS</div>
        <div class="button-container">
            <button class="button btn1" onclick="window.location.href='{% url 'walkthroughreport:all_reports' %}'">ALL WALK-THRU REPORTS</button>
            <button class="button btn1" onclick="window.location.href='{% url 'walkthroughreport:open_reports' %}'">OPEN ITEMS</button>
            <button class="button btn1" onclick="window.location.href='{% url 'walkthroughreport:completed_reports' %}'">COMPLETED ITEMS</button>
            <button class="button btn1" onclick="window.location.href='{% url 'walkthroughreport:denied_reports' %}'">DENIED ITEMS</button>
        </div>
    </div>

    <!-- SERVICE REQUEST STATUS -->
    <div class="container" style="margin-top: -3%;">
        <div class="section-title">SERVICE REQUEST STATUS</div>
        <div class="button-container2">
            <button class="button btn1" onclick="window.location.href='{% url 'mainapp:open_services' %}';">Open Requests</button>
            <button class="button btn1" onclick="window.location.href='{% url 'mainapp:completed_services' %}';">COMPLETED ITEMS</button>
            <button class="button btn1" onclick="window.location.href='{% url 'mainapp:denied_services' %}';">CLIENT DENIED</button>
        </div>
    </div>

    <!-- CONCIERGE REQUEST STATUS -->
    <div class="container" style="margin-top: -3%;">
        <div class="section-title">CONCIERGE REQUEST STATUS</div>
        <div class="button-container3">
            <button class="button btn1" onclick="window.location.href='{% url 'mainapp:open_concierge_services' %}';"> Open Requests</button>
            <button class="button btn1" onclick="window.location.href='{% url 'mainapp:completed_concierge_services' %}';">COMPLETED ITEMS</button>
            <button class="button btn1" onclick="window.location.href='{% url 'mainapp:denied_concierge_services' %}';">CLIENT DENIED</button>
        </div>
    </div>

    <!-- PROPERTY IMPROVEMENTS -->
    <div class="container" style="margin-top: -3%;">
        <div class="section-title">PROPERTY IMPROVEMENTS</div>
        <div class="button-container3">
            <button class="button btn1" onclick="window.location.href='{% url 'propertydetails:open_property_improvements' %}';">Open Projects</button>
            <button class="button btn1" onclick="window.location.href='{% url 'propertydetails:completed_property_improvements' %}';"> COMPLETED PROJECTS</button>
        </div>
    </div>
</div>
{% endblock %}
