{% extends "outbase.html" %}
{% load static %}

{% block content %}
<style>
    /* Center the login container */
    .login-container {
        padding: 40px;
        border-radius: 12px;
        width: 40%;
        text-align: center;
        margin: auto;
    }
  
    /* Heading (One Line, Bold) */
    .login-container h1 {
        font-size: 17px;
        margin-bottom: 20px;
        font-weight: bold;
        text-transform: uppercase;
        color: #d1aa6b;
        letter-spacing: 1px;
        white-space: nowrap; /* Prevents text from breaking into multiple lines */
    }
  
    /* Labels Above Input Fields */
    .login-container h2 {
        font-size: 16px;
        text-align: left;
        font-weight: bold;
        margin: 10px 0 5px 0;
        color: #fff;
    }
  
    /* Input Fields (Left-Aligned, White Background) */
    .input-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background: #fff;
        color: #000;
        font-weight: bold;
    }
  
    .input-field::placeholder {
        color: #aaa;
    }
  
    /* Forgot Password */
    .forgot-password {
        display: block;
        margin: 10px 0;
        color: #4a26ff;
        font-size: 16px;
        font-weight: 700;
        text-decoration: none;
    }
  
    .forgot-password:hover {
        text-decoration: underline;
    }
  
    /* Login Button */
    .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #d1aa6b;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
  
    .login-btn:hover {
        background: #d1aa6b;
    }

    /* User Type Selection Tick Boxes */
    .user-type-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
    }
    
    .user-type-option {
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    
    .user-type-checkbox {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #d1aa6b;
        border-radius: 50%;
        margin-right: 8px;
        position: relative;
        background: white;
    }
    
    .user-type-checkbox::after {
        content: "âœ“";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #d1aa6b;
        font-weight: bold;
        font-size: 14px;
        opacity: 0;
    }
    
    .user-type-checkbox.checked::after {
        opacity: 1;
    }
    
    .user-type-label {
        color: #fff;
        font-size: 14px;
        font-weight: bold;
    }
</style>
  
<!-- Your page-specific content here -->
<div class="login-container">
  <h1>WELCOME TO Lotus PROPERTY MANAGEMENT COMPANY</h1>
  <img src="{% static 'logo.png' %}" alt="Company Logo" class="logo">
  
  <!-- User Type Selection Tick Boxes -->
  <div class="user-type-container">
    <div class="user-type-option" id="client-option" onclick="selectUserType('client')">
      <div class="user-type-checkbox checked" id="client-checkbox"></div>
      <span class="user-type-label">Client</span>
    </div>
    <div class="user-type-option" id="manager-option" onclick="selectUserType('manager')">
      <div class="user-type-checkbox" id="manager-checkbox"></div>
      <span class="user-type-label">Client Manager</span>
    </div>
  </div>
  
  <form method="POST">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}

    <h2>EMAIL or USERNAME</h2>
    <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
    
    <h2>PASSWORD</h2>
    <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
    
    <button type="submit" class="login-btn">Login</button>
  </form>
  
  <a href="#" class="forgot-password">Forgot Password?</a>
</div>

<script>
  function selectUserType(type) {
    // Remove check from all options
    document.getElementById('client-checkbox').classList.remove('checked');
    document.getElementById('manager-checkbox').classList.remove('checked');
    
    // Add check to selected option
    document.getElementById(type + '-checkbox').classList.add('checked');
    
    // If manager is selected, redirect to the client manager page
    if (type === 'manager') {
        window.location.href = "{% url 'clientmanager:client_login' %}";
    }
    // For client, we stay on the same page as requested
  }
</script>

<!-- White theme change Code  -->

{% endblock %}
